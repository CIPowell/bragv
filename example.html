<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
		<script type="text/javascript" src="BRAGViewer.js"></script>
		<link href="./bragv.css" type="text/css" rel="stylesheet" />
		<script>
			var test;
		
			$(function(){
				test = new BRAGV.Viewer('brag_test');
				test.loadAnnotation('./test/data/Streptococcus_pneumoniae_ATCC_700669_v1.gff.json');
			
				$('#brag_test').bind('trackClicked', function(evt)
				{
					window.evt = evt;
					if(evt.feature)
					{
						$('tbody').html('<tr><td>' + evt.track + '</td><td>' + evt.base + '</td><td>' + evt.feature.n + '</td><td>' + evt.feature.s + '</td><td>' + evt.feature.e + '</td></tr>')
					}
					else
					{
						$('tbody').html('<tr><td>' + evt.track + '</td><td>' + evt.base + '</td><td></td><td></td><td></td></tr>')
					}
				});
			});
		</script>
		<style>
			body 
			{
				font-family : 'Helvetica';
			}
		</style>
	</head>
	<body width="100%">
		<div id="brag_test" width="100%"></div>
		<h2>Selected Feature</h2>
		<table>
			<thead>
				<tr><th>Track</th><th>base</th><th>feature name</th><th>feature start</th><th>feature end</th></tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
</html>
